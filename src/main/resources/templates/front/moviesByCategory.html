<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="row">
		<div class="col-md-4 d-flex" th:each="movie : ${movies}">
			<div class="card" style="width: 18rem;">
				<img th:src="@{'/images/'+${movie.thumbnail}}" class="card-img-top img-responsive" alt="..." width="300px" height="200px">
				<div class="card-body">
					<h5 class="card-title" th:text="${movie.title}"></h5>
					<p class="card-text">Some quick example text to build on the
						card title and make up the bulk of the card's content.</p>
					<a th:href="@{/hd/show/{id}(id=${movie.id})}" class="btn btn-primary">Watch</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
