<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:insert="fragment.html :: headerfiles">
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<div class="dropdown">
		<button class="btn btn-secondary dropdown-toggle" type="button"
			id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
			aria-expanded="false">Category</button>
		<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
			<div th:each="category : ${categories}">
			    <a class="dropdown-item" th:href="@{category/{categoryId}(categoryId=${category.id})}" th:text="${category.name}"></a>
			</div>
		</div>
	</div>
	<ul>
		<li th:each="category : ${categories}"><a href=""
			th:text="${category.name}"></a></li>
	</ul>

	<script th:replace="fragment.html::jquery"></script>
	<script th:replace="fragment.html::js"></script>
	<script th:replace="fragment.html::main"></script>

</body>
</html>
