<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>[[${movie.title}]]</title>
</head>
<body>
     <div class="row">
        <div class="col-md-10">
           <h1 th:text="${movie.title}"></h1>
           <video controls>
           <source th:src="@{'/videos/'+${movie.video}}"></source>
           </video>
           <article th:text="${movie.description}"></article>
        </div>
     </div>
</body>
</html>
